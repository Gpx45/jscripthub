<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Lessons!</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"> 
    </head>
    
    <body>

        <form id="form" name="myForm" action="#">

                <option>Blue</option>
                <option>Green</option>

            <input type="submit" name="submit" value="Submit">

        </form>
